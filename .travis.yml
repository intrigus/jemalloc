env:
  global:
  - secure: ""
  - secure: ""
language: objective-c
osx_image: xcode9
compiler: clang
before_install:
- brew update
install:
- brew install awscli
script:
- ./autogen.sh --with-jemalloc-prefix=je_ --enable-lazy-lock --disable-stats --disable-fill --disable-zone-allocator EXTRA_CFLAGS="-mmacosx-version-min=10.9" LDFLAGS="-mmacosx-version-min=10.9"
- make
- cd lib
- strip -u -r libjemalloc.dylib
- "aws s3 cp libjemalloc.dylib s3://build.lwjgl.org/nightly/macosx/x64/libjemalloc.dylib --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""
- "git log --pretty=format:%H HEAD~2..HEAD~1 | head -n 1 > revision.git"
- "aws s3 cp revision.git s3://build.lwjgl.org/nightly/macosx/x64/libjemalloc.dylib.git --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""